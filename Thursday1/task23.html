<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task23</title>
    <style>
        div{
            
            border: 1px solid;
            height: 20px;
            width: 20px;
            float: left;
            margin: 1px;
        }
        
        
        .green{
           position: relative;
           top: 10px;
           background-color: green;
           
        }
        .yellow{
            position: relative;
            bottom: 10px;
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <h1>Zig-zag Boxes</h1>

    <div class="yellow"></div>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    
</body>
</html>
