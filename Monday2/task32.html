    <title>task32</title>
    <style>
        .box{
            width:500px;
            height: auto;
            border:5px solid rgb(155, 110, 26);
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: 80px 80px 80px;
        }
        .box div{
            color: white;
            text-align: center;
            font-size: large;
            font-weight: bolder;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div style="background-color:rgb(51, 148, 116)">1</div>
        <div style="background-color:rgb(48, 106, 139)">2</div>
        <div style="background-color:rgb(88, 49, 126)">3</div>
        <div style="background-color:rgb(58, 58, 151)">4</div>
        <div style="background-color:rgb(153, 120, 49)">5</div>
        <div style="background-color:rgb(177, 94, 55)">6</div>
        <div style="background-color:rgb(211, 97, 56)">7</div>
        <div style="background-color:rgb(165, 67, 67)">8</div>
        <div style="background-color:rgb(27, 105, 27)">9</div>
        <div style="background-color:rgb(221, 14, 14)">10</div>
    </div>
</head>
